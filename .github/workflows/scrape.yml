name: Scrape Documentation

on:
  schedule:
    - cron: '0 3 * * 1'  # 毎週月曜 3:00 UTC
  workflow_dispatch:
    inputs:
      language:
        description: 'Target language (blank = all)'
        required: false
        type: choice
        options:
          - ''
          - javascript
          - java
          - jquery

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: scraper
        run: npm ci

      - name: Run scraper
        working-directory: scraper
        run: |
          if [ -n "${{ github.event.inputs.language }}" ]; then
            npm run scrape -- --lang ${{ github.event.inputs.language }}
          else
            npm run scrape
          fi

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "chore: update vocabulary data [automated]"
          git push
